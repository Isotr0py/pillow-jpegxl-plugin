name: Release

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    env:
      MATURIN_INTERPRETERS: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-24.04-arm
            target: aarch64
          # - runner: ubuntu-latest
          #   target: armv7
          # - runner: ubuntu-latest
          #   target: s390x
          # - runner: ubuntu-latest
          #   target: ppc64le
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      # - name: Setup QEMU
      #   if: ${{ matrix.platform.target != 'x86_64' && matrix.platform.target != 'x86' }}
      #   uses: docker/setup-qemu-action@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ env.MATURIN_INTERPRETERS }} --features vendored
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    env:
      MATURIN_INTERPRETERS: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Setup QEMU
        if: ${{ matrix.platform.target != 'x86_64' && matrix.platform.target != 'x86' }}
        uses: docker/setup-qemu-action@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ env.MATURIN_INTERPRETERS }} --features vendored
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
            toolchain: x86_64-pc-windows-gnu
            features: dynamic
            python-versions: |
              3.10
              3.11
              3.12
              3.13
              3.14
          - runner: windows-latest
            target: x86
            toolchain: i686-pc-windows-gnu
            features: dynamic
            python-versions: |
              3.10
              3.11
              3.12
              3.13
              3.14
          - runner: windows-11-arm
            target: aarch64
            toolchain: aarch64-pc-windows-msvc
            features: vendored
            python-versions: |
              3.11
              3.12
              3.13
              3.14
    steps:
      - uses: actions/checkout@v6
      - name: Install msys2 dependencys for x64
        uses: msys2/setup-msys2@v2
        if: ${{ matrix.platform.target == 'x64' }}
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-libjxl
      - name: Install msys2 dependencys for x86
        uses: msys2/setup-msys2@v2
        if: ${{ matrix.platform.target == 'x86' }}
        with:
          update: true
          install: >-
            mingw-w64-i686-toolchain
            mingw-w64-i686-libjxl
      - name: Put MSYS2_MinGW64 on PATH
        # there is not yet an environment variable for this path from msys2/setup-msys2
        if: ${{ matrix.platform.target == 'x64' }}
        run: echo "${{ runner.temp }}/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Put MSYS2_MinGW32 on PATH
        # there is not yet an environment variable for this path from msys2/setup-msys2
        if: ${{ matrix.platform.target == 'x86' }}
        run: echo "${{ runner.temp }}/msys64/mingw32/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.platform.python-versions }}
          architecture: ${{ matrix.platform.target == 'aarch64' && 'arm64' || matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable-${{ matrix.platform.toolchain }}
          target: ${{ matrix.platform.toolchain }}
          args: --release --out dist --find-interpreter --features ${{ matrix.platform.features }}
          sccache: 'true'
      - name: Fix wheels with delvewheel
        if: ${{ matrix.platform.features == 'dynamic' }}
        run: |
          pip install delvewheel
          Get-ChildItem ${{ github.workspace }}/dist/*.whl | ForEach-Object -Process {delvewheel repair $PSItem -w dist}
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    env:
      MATURIN_INTERPRETERS: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: aarch64
          - runner: macos-15-intel
            target: x86_64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ env.MATURIN_INTERPRETERS }} --features vendored
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v7
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'wheels-*/*'
      - name: upload to github release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            wheels-*/*.whl
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'dev') }}
      - name: Publish to TestPyPI
        if: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'dev') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TESTPYPI_API_TOKEN }}
          MATURIN_REPOSITORY_URL: https://test.pypi.org/legacy/
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
      - name: Publish to PyPI
        if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'dev') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
